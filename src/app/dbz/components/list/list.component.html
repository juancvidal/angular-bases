<ul class="list-group">
  <h4>Listado</h4>
  <li *ngFor="
      let character of characterL
      let isFirst = first
      let isLast = last
      let isEven = even
      let isOdd = odd
      let i = index
    " class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{
        'list-group-item-success': isEven
      }"
    >
    <div >
      <span class="text-primary">{{i +  1}}.</span> {{character.name}} - {{character.power}}

    </div>
    <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger mr-0">x</button>
  </li>
</ul>
