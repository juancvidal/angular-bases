<h1>{{title}}</h1>
<dl>
  <td>Nombre: </td>
  <dd>{{name}}</dd>
  <td>Edad: </td>
  <dd>{{age}}</dd>
  <td>Capitalizado: </td>
  <dd>{{capitazedName}}</dd>
  <td>El metodo: </td>
  <dd>{{getHeroDescription()}}</dd>
</dl>

<button
*ngIf="name !== 'Spiderman'"
  (click)="changeName()"
  class="btn btn-primary mx-2">Cambiar nombre
</button>
<button
  *ngIf="age !== 50"
  (click)="changeAge()"
  class="btn btn-primary">Cambiar edad
</button>
<button
  (click)="resetForm()"
  class="btn btn-primary mx-2">Reset
</button>
